<nav>
  <ol
    class="flex flex-nowrap items-center gap-1.5 text-sm break-words sm:gap-2.5"
  >
    @for(breadcrumb of breadcrumbItems(); track breadcrumb) { @if(!$first) {
    <li>/</li>
    } @if (!$last) {
    <li>
      <a [routerLink]="breadcrumb.url">
        {{ breadcrumb.label }}
      </a>
    </li>
    } @if ($last) {
    <li class="truncate">
      {{ breadcrumb.label }}
    </li>
    } }
  </ol>
</nav>
