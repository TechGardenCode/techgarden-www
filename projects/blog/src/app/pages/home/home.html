<div class="flex flex-col container mx-auto px-3 relative">
  <app-header [breadcrumbItems]="breadcrumbItems" />
  <div class="flex gap-3 mt-8">
    <main class="grow px-4">
      <div class="flex flex-col gap-4">
        @for(post of postsService.posts(); track post.id) {
        <a
          routerLink="/posts/{{ post.id }}"
          class="flex flex-col md:flex-row-reverse"
        >
          <div class="shrink-0">
            <img
              src="https://placehold.co/400"
              alt="Post Image"
              class="w-full md:w-64 rounded-e-lg aspect-video object-cover"
            />
          </div>
          <div class="grow bg-stone-100 rounded-s-lg">
            <div class="flex flex-col p-6">
              <h2 class="text-xl font-bold">{{ post.title }}</h2>
              <p class="text-stone-600">{{ post.description }}</p>
              <div class="mt-2 text-stone-500">{{ post.date }}</div>
            </div>
          </div>
        </a>
        }
      </div>
      <app-footer />
    </main>
    <aside class="hidden lg:block w-48 shrink-0 relative">
      <app-anchor />
    </aside>
  </div>
</div>
