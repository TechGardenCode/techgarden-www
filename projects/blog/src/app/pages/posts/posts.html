<div class="flex flex-col container max-w-7xl mx-auto px-4 relative">
  <app-header [breadcrumbItems]="breadcrumbItems" />
  <div class="flex gap-4">
    <main class="w-full lg:w-[calc(100%-16rem-1rem)]">
      <h1 seedH1>{{ post()?.title }}</h1>
      <div class="break-words">
        @if (mdPost()) {
        <app-post-group
          [postMarkdown]="mdPost()"
          (postContents)="postContents.set($event)"
        />
        }
      </div>
      <app-footer />
    </main>
    <aside class="hidden lg:block w-64 shrink-0 relative mt-8">
      <app-anchor [sections]="[postContents()]" />
    </aside>
  </div>
</div>
